	<form action = "https://hjava.herokuapp.com/registro.jsp" method = "POST" accept-charset="ISO-8859-1">
		<caption><center><h4>Registrarse</h4></caption><br>
		<input class="input" type="email" name="email_control" required autofocus placeholder ="Dirección de correo electrónico"><br>
		<input class="input" type="text" name="name_control" required placeholder ="Nombre"><br>
		<input class="input" type="text" name="surname_control" required placeholder ="Apellidos"><br>
		<input class="input" type="text" name="dni_control" required placeholder ="DNI"><br>
		<input class="input" type="date" name="birthdate_control" required placeholder ="Fecha Nacimiento"><br>
		<input class="input" type="text" name="city_control" required placeholder ="Localidad"><br>
		<input class="input" type="tel" name="tlf_control" maxlength="9"  placeholder ="Teléfono"><br>
		<select id="idSex" name="sexo_control">
  			<option value="0" hidden>Sexo ...</option>
  			<option value="1">Hombre</option>
   			<option value="2">Mujer</option>
   			<option value="3">Otro</option>
		</select><br>
		<input class="input" type="text" name="nick_control" required placeholder ="Nickname"><br>
		<input class="input" type="password" name="pass_control" minlength="6" required placeholder ="Contraseña"><br>
		<input type ="submit" value="Registrarse"> <input type ="reset" value="Borrar Todo"></center>
